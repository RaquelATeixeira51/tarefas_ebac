<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header style="flex-direction: column; display: flex; align-items: center; position: relative; padding-bottom: 50px;">
        <h1>Form cadastro usuario</h1>
    </header>

    <div style="flex-direction: column; display: flex; align-items: center; position: relative;">
        <form>
       
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Nome completo"> <br> <br>
            <label for="email">Email:</label> 
            <input type="email" id="email" placeholder="joeDoe@gmail.com"><br> <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha"> <br> <br>
            <input type="submit" value="Enviar" onclick="">
        
        </form>
    </div>
</body>

</html>
