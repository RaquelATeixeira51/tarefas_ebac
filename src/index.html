<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro EBAC</h1>
        <h2>Entrada e saída do mês</h2>
        <form id="form-financeiro">
            <input type="number" id="saida" required placeholder="Saída" />
            <p class="failure-message">
            </p>
            <input type="number" id="entrada" required placeholder="Entrada" />
            <textarea placeholder="Descrição (opcional)"></textarea>
            <button type="submit">Cadastrar</button>
        </form>
        <p class="success-message">
        </p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
